        var t0 = performance.now();
        window.onload = function () {
            document.write('Now is ' + now() + '<br />');
            document.write('Today is ' + timestamp() + '<br />');
            var t1 = performance.now();
            document.write("<br />--- Run in " + (t1 - t0) + " milliseconds. ---");
        }
    </script>
